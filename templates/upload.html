<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سڕینەوەی پاشبنەما</title>
</head>
<body style="direction: rtl; font-family: Arial, sans-serif;">
    <h1>وێنە بار بکە بۆ سڕینەوەی پاشبنەما</h1>
    <form action="/remove-background" method="post" enctype="multipart/form-data">
        <label for="image">وێنە هەڵبژێرە:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <p>هیچ وێنەیەک نەهەڵبژێراوە</p>
        <button type="submit">سڕینەوەی پاشبنەما</button>
    </form>
</body>
</html>
